<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card Animation</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <input type="radio" name="slide" id="c1" >
            <label for="c1" class="card">
                <div class="row">
                    <div class="icon">1</div>
                    <div class="description">
                        <h4>Java</h4>
                        <p>Data types, OOPS, Collections, Linked List, DSA</p>
                    </div>
                </div>
            </label>


            <input type="radio" name="slide" id="c2" >
            <label for="c2" class="card">
                <div class="row">
                    <div class="icon">2</div>
                    <div class="description">
                        <h4>SQL</h4>
                        <p>DDL, DML, DQL, DCL, TCL, Joins, SubQueries</p>
                    </div>
                </div>
            </label>

            <input type="radio" name="slide" id="c3" >
            <label for="c3" class="card">
                <div class="row">
                    <div class="icon">3</div>
                    <div class="description">
                        <h4>AWS Cloud Developer</h4>
                        <p>IAM, EC2, S3, CloudFront, EBS, Route53, Dynamo DB, RDS, Storage Gateway, VPC</p>
                    </div>
                </div>
            </label>


            <input type="radio" name="slide" id="c4" >
            <label for="c4" class="card">
                <div class="row">
                    <div class="icon">4</div>
                    <div class="description">
                        <h4>WEB</h4>
                        <p>HTML, CSS....</p>
                    </div>
                </div>
            </label>
        </div>
    </div>
</body>
</html>
