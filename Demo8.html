<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS BASIC UNITS</title>
    <link rel="stylesheet" href="Demo8.css">
</head>
<body>
    <!-- CSS Units -->
    <div class="first">
        This is a Division
        <p>This is a paragraph</p>
    </div>
    <p id="p1">This is the paragraph element</p>

    <p id="p2"> This is the paragraph2</p>


    <div class="parent">
        This is the parent division
        <div class="child1">
            This is child1
        </div>
        <div class="child2">
            This is child2
        </div>
    </div>

    <div class="second">
        this is my div2
    </div>

    <div class="third">
        this is my div3
    </div>
    <div class="forth">
        this is my div4
    </div>

    <div class="fifth">
        To check complete screen
    </div>
</body>
</html>
